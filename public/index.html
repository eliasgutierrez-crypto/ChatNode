<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat en tiempo real</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1"
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 h-screen flex items-center justify-center">

    <div class="w-full max-w-md h-[600px] bg-white rounded-2xl shadow-2xl flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="bg-primary text-white text-center py-4 font-semibold text-lg">
            Chat en tiempo real
        </div>

        <!-- Messages -->
        <ul id="messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50"></ul>

        <!-- Input -->
        <div class="p-3 bg-gray-100 border-t flex gap-2">
            <input
                id="input"
                type="text"
                autocomplete="off"
                placeholder="Escribe un mensaje..."
                class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition"
            />
            <button
                onclick="sendMessage()"
                class="bg-primary text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 active:scale-95 transition"
            >
                Enviar
            </button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
